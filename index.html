<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privatelink – Verifikasi Digital</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="bg-space"></div>

  <header class="header">
    <h1>Privatelink</h1>
    <p class="tagline">Verifikasi dan tanda tangan digitalmu, aman dan elegan</p>
  </header>

  <main class="container">
    <div class="card">
      <h2>Masuk dengan Google</h2>
      <div id="googleSignInButton"></div>
      <p id="loginStatus" class="status"></p>
    </div>

    <div class="card">
      <h2>Generator Hash File</h2>
      <input type="file" id="fileInput">
      <button id="hashButton">Buat Hash</button>
      <div id="hashResult" class="hash-block">
        <p id="hashOutput" class="hash-output"></p>
        <p id="watermark" class="watermark"></p>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 <span id="username">nadiamegautami-one</span> | Privatelink</p>
  </footer>
</body>
</html>
